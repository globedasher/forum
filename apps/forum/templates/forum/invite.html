<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HostPatrol</title>
    {% load staticfiles %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'authentication/css/main.css' %}">
    <script src="{% static 'authentication/js/main.js' %}"></script>
  </head>
  <body>
    <div id="container">

      <div id="controls" class='bars'>
        <div class="left">
          <h3>{{ request.user.email }}</h3>
        </div>
        <div class="right">
          {% if request.user.is_superuser %}
            <a href={% url 'auth:users' %}>Users</a>
            <a href={% url 'admin:index' %}>Admin</a>
          {% endif %}
          <a href={% url 'auth:logout' %}>Logout</a>
        </div>
      </div>

      <div id="registration">
        <form action="{% url 'auth:invite' %}" method="POST">
          <div class="input_box">
            {% csrf_token %}
            <table>
              <tr>
                <th></th>
                <th>Please invite below</th>
              </tr>
              <tr>
                <td> First Name: </td>
                <td> <input type="text" name="first_name"> </td>
              </tr>
              <tr>
                <td> Last Name: </td>
                <td> <input type="text" name="last_name"> </td>
              </tr>
              <tr>
                <td> Email address: </td>
                <td> <input type="text" name="email"> </td>
              </tr>
              <tr>
                <td>
                </td>
                <td>
                  <input type="submit" value="Invite">
                </td>
              </tr>
            </table>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
